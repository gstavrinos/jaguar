  #   raytrace_range: 5.0,
  #   max_obstacle_height: 1.0,
  #   min_obstacle_height: -1.1,
  # }

    obstacles_layer:
    observation_sources: scan scan_clearing

    scan: {
    sensor_frame: laser_link,
    data_type: LaserScan,
    topic: /base_scan,
    marking: true,
    clearing: true,
    raytrace_range: 5.0,
    max_obstacle_height: 0.5,
    min_obstacle_height: 0.1
  }
    scan_clearing: {
    sensor_frame: laser_link,
    data_type: LaserScan,
    topic: /base_scan,
    marking: false,
    clearing: true,
    raytrace_range: 5.0,
    max_obstacle_height: 1.0,
    min_obstacle_height: -1.1
  }


  inflater_layer:
   inflation_radius: 0.0
